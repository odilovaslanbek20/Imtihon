<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="./src/output.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <title>Imtihon</title>
  </head>
  <body
    class="flex items-center justify-center p-3"
    style="
      background: linear-gradient(71.17deg, #feaf00 19.35%, #f8d442 90.12%);
    "
  >
    <section class="w-[475px] mb-32 max-[370px]:mb-[10px] max-[370px]:pl-[20px] max-[370px]:pr-[20px] bg-white text-[#6C6C6C] pl-[30px] max-[370px]:mt-[20px] pr-[30px] pt-[35px] pb-[30px] mt-20 rounded-[20px] shadow-[2px_5px_10px_0px_rgba(0,0,0,0.1)]">
      <div class="">
        <div class="flex items-center justify-center gap-[12px]">
          <div class="h-[39px] w-[6px] bg-[#F8D442]"></div>
          <h1 class="text-3xl font-bold text-[#000000] max-[370px]:text-[25px]">Admin Students</h1>
        </div>
        <h2 class="text-center font-bold uppercase text-2xl max-[370px]:text-[19px] mt-[20px] max-[370px]:mt-[10px] max-[370px]:mb-[4px] mb-2 text-[#000000]">Sign up</h2>
        <p class="text-center mb-[35px] max-[370px]:mb-[15px] text-[14px] font-normal font-[Montserrat]">Enter your credentials to access your account</p>

        <form action="" id="form">
            <label class="font-[Montserrat] text-[14px] font-medium" for="newLogin">Enter new login</label><br>
            <input id="login" class="w-[100%] h-11 mt-[2px] mb-[20px] max-[370px]:mb-[10px] pl-3 rounded-[4px] border-2 border-solid border-[#E5E5E5] text-xs outline-none" name="newLogin" type="text" placeholder="Enter your login"><br>

            <label class="font-[Montserrat] text-[14px] font-medium" for="newPassword">Create new password</label><br>
            <input id="password" class="w-[100%] h-11 mt-[2px] mb-[20px] max-[370px]:mb-[5px] pl-3 rounded-[4px] border-2 border-solid border-[#E5E5E5] text-xs outline-none" name="newPassword" type="text" placeholder="Enter your password">

            <button class="w-[100%] h-11 bg-[#FEAF00] rounded-[4px] mt-[20px] font-[Montserrat] text-[14px] text-white font-medium" type="submit">SIGN UP</button>
        </form>
        <div class="w-[100%] mt-[15px] text-center ">
            <a href="./signIn.html" class="font-[Montserrat] text-[14px] text-blue-600 font-medium underline">Sign In</a>
        </div>
      </div>
    </section>

    <div
    id="error"
    class="top-[0px] z-50 [@media(max-width:600px)]:w-[100%] left-[-100%] ease-linear w-[40%] h-[50px] flex items-center justify-center rounded text-[20px] fixed bg-slate-300"
  >
    <p>Malumot kiriting...</p>
  </div>

    <script>
      let error = document.getElementById("error");
      let form = document.getElementById("form");
      let login = document.getElementById("login");
      let password = document.getElementById("password");

      form.addEventListener("submit", (event) => {
        event.preventDefault();
        if (
          name.value.trim() == "" ||
          email.value.trim() == "" ||
          phone.value.trim() == "" ||
          idUser.value.trim() == "" ||
          date.value.trim() == ""
        ) {
          error.style.left = "0px";

          setTimeout(() => {
            error.style.left = "-100%";
          }, 3000);
          return;
        }
        creat();
        form.reset();
      });

      function creat() {
        if (login.value.trim() === "" || password.value.trim() === "") {
          
          return;
        } 
        user = [{
          login: login.value,
          password: password.value,
        }];

        localStorage.setItem("login", JSON.stringify(user));
        window.location.href = "signIn.html";
      }
    </script>
  </body>
</html>
